<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Structura</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      padding: 20px;
    }

    .form-box {
      background-color: #e6f2fc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 250px;
    }

    .form-box h2 {
      margin: 0 0 10px 0;
      color: #002366;
    }

    .form-box input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .form-box button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 3px #005fcc;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background-color: #005fcc;
    }

    .image-box img {
      max-width: 350px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>STRUCTURA</h2>
      <input type="password" placeholder="New Password" />
      <input type="password" placeholder="Confirm Password" />
      <button>Reset Password</button>
    </div>
    <div class="image-box">
      <img src="reset-illustration.png" alt="Reset Illustration" />
    </div>
  </div>
</body>
</html>
