<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structura - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            background-color: #e6f0fa;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            flex: 1;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .logo {
            color: #1a2d5a;
            font-weight: 700;
            font-size: 35px;
            margin-bottom: 20px;
        }

        .illustration {
            width: 70%;
            max-width: 400px;
            margin-bottom: 40px;
        }

        .signup-btn {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: #0f5dc5;
        }

        .right-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 12px;
            color: #1877f2;
            margin-bottom: 20px;
            text-decoration: none;
        }

        .login-btn {
            background-color: #1877f2;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 0 #0f5dc5;
            margin-bottom: 15px;
        }

        .divider {
            margin: 15px 0;
            font-size: 14px;
            color: #777;
        }

        .github-btn,
        .google-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 25px;
            background-color: white;
            cursor: pointer;
            font-weight: 500;
            gap: 10px;
        }

        .github-btn img,
        .google-btn img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 class="logo">STRUCTURA</h1>
            <img src="https://i.pinimg.com/736x/cc/c8/da/ccc8da8096818a9b267743861128bd47.jpg" alt="Illustration" class="illustration">
            <button class="signup-btn">Sign up</button>
        </div>
        <div class="right-panel">
            <div class="login-box">
                <input type="text" placeholder="Username" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <a href="#" class="forgot-password">Forgot password?</a>
                <button class="login-btn">Login</button>
                <div class="divider">OR</div>
                <button class="github-btn">
                    <img src="https://img.icons8.com/ios-filled/24/000000/github.png"/>
                    Continue with GitHub
                </button>
                <button class="google-btn">
                    <img src="https://img.icons8.com/color/24/000000/google-logo.png"/>
                    Continue with Google
                </button>
            </div>
        </div>
    </div>
</body>
</html>
