<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Structura</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      height: 100vh;
      position: relative;
    }

    /* Header Logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      font-weight: 700;
      font-size: 20px;
      color: #002366;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      height: 100%;
      padding: 60px 20px 20px 20px;
    }

    .form-box {
      background-color: #e6f2fc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 250px;
    }

    .form-box input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .form-box button {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 3px #005fcc;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background-color: #005fcc;
    }

    .image-box img {
      max-width: 400px;
      width: 90%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 30px;
        padding-top: 100px;
      }

      .image-box img {
        max-width: 40%;
      }

      .logo {
        font-size: 18px;
        left: 20px;
        top: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">STRUCTURA</div>

  <div class="container">
    <div class="form-box">
      <input type="password" placeholder="New Password" />
      <input type="password" placeholder="Confirm Password" />
      <button>Reset Password</button>
    </div>
    <div class="image-box">
      <img src="https://i.pinimg.com/736x/56/a3/e7/56a3e7655976b87822528ba9bc664a07.jpg" alt="Reset Illustration" />
    </div>
  </div>

</body>
</html>
